<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/Itachis-abilities.webp">
    <link rel="stylesheet" href="estilo2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        async function buscarPalabra(event) {
            event.preventDefault();
        
            const palabraABuscar = document.getElementById("buscar").value.toLowerCase();
            const resultadoContenedor = document.getElementById("resultado-contenedor");
        
            if (palabraABuscar === "figura") {
                resultadoContenedor.style.display = "block"; // Mostrar el contenedor
                resultadoContenedor.innerHTML = `;
                    <div id="resultado">
                        <p><img src="3.jpg"./figuras.jpg" class='figura' alt="img-form"> 
                       <p><img src="4.png" class='figura' alt="img-form"> 
                       <p><img src="figura1.webp" class='figura' alt="img-form">
                       <p><img src="figura2.jpg" class='figura' alt="img-form"></p>
                    </div>
                `;
            } else if (palabraABuscar === "ropa") {
                resultadoContenedor.style.display = "block"; // Mostrar el contenedor
                resultadoContenedor.innerHTML = `
                    <div id="resultado">
                        <p><img src="./ropa1.jpg" alt="img-form
                            <img src="./ropa3" alt="img-form">
                            <img src="./ropa4.jpg" alt="img-form">
                            <img src="./ropa5.jpg" alt="img-form"> 
                            <img src="./ropa2.jpg" alt="img-form"> 
                            </p>
                        
                            
                        
                    </div>
                `;
                
                
            } else {
                resultadoContenedor.style.display = "none"; 
            }
        }
    </script>
    
</head>
<body>
    <header>
        <h1>PALABRA A BUSCAR</h1>
    </header>

    <div class="contenido">
       <form class="form-basico" action="#" onsubmit="return buscarPalabra(event);">
        <div class="titulo">
            <h2>PALABRA A BUSCAR</h2>
        </div>
        <div class="entrada">
            <label>Digita lo que quieres buscar</label>
            <input type="text" placeholder="Dijita la palabra a buscar" name="buscar" id="buscar" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
            </svg>
        </div>
        <div>
            <button class="boton" type="submit">BUSCAR</button>
        </div>
       </form>
    </div>
    
    
    <div id="resultado-contenedor"></div>
